<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/nuevaEnc.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
            integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
            integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous">
    </script>
    <title>ArqSoft2018</title>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row pt-5"></div>
        <div class="container col-10">
            <div class="card bg-dark mx-auto my-auto">
                <div class="card-header bg-primary text-white">
                    Crea una nueva encuesta
                </div>
                <div class="card-body bg-light">
                    <form action="" id="postEncuesta">
                        <div class="form-group">
                            <label>Tu pregunta</label>
                            <input class="form-control" type="text" id="pregunta"/>
                        </div>
                        <div class="form-group">
                            <label>Respuesta 1</label>
                            <input class="form-control" type="text" id="r1" />
                        </div>
                        <div class="form-group">
                            <label>Respuesta 2</label>
                            <input class="form-control" type="text" id="r2" />
                        </div>
                        <div class="row-fluid" id="finEntradas"></div>
                        <div class="row-fluid">
                            <button type="button" class="btn btn-info" id="addResp" onclick="addRespuesta()">
                                <i class="fas fa-plus fa-lg"></i>
                            </button>
                        </div>
                        <div class="row-fluid" id="resEncuesta"></div>
                        <button type="submit" class="btn btn-primary float-right">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>

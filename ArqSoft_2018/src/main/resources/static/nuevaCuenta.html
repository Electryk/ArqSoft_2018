<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"
          integrity="sha256-JDBcnYeV19J14isGd3EtnsCQK05d8PczJ5+fvEvBJvI=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"
            integrity="sha256-tW5LzEC7QjhG0CiAvxlseMTs2qJS7u3DRPauDjFJ3zo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.es.min.js"
            integrity="sha256-K5G+7qV0tjuHL0LlhCU0TqQKR+7QwT8MfEUe2UgpmRY=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/cuenta.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js"></script>

    <title>ArqSoft2018</title>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row pt-5"></div>
        <div class="container col-6">
            <div class="card bg-dark mx-auto my-auto">
                <div class="card-header bg-primary text-white">
                    <ul class="nav nav-tabs card-header-tabs" id="accTabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="tabCuenta" data-toggle="tab" href="#cuenta" role="tab"
                               aria-controls="cuenta" aria-selected="true">
                                Crear cuenta usuario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white bg-dark " id="tabPerfil" data-toggle="tab"
                               href="#perfil" role="tab" aria-controls="perfil" aria-selected="false">
                                Crear perfil de usuario
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="card-body bg-light">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="cuenta" role="tabpanel" aria-labelledby="tabCuenta">
                            <form action="" id="postCuenta">
                                <div class="form-group">
                                    <label>Nombre de acceso</label>
                                    <input class="form-control" type="text" id="nombreUsr" required/>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input class="form-control" type="password" id="pass" required/>
                                </div>
                                <div class="form-group">
                                    <label>Repita contraseña</label>
                                    <input class="form-control" type="password" required/>
                                </div>
                                <div class="row-fluid" id="resCuenta"></div>
                                <button id="crearButton"type="submit" class="btn btn-primary right float-right">Crear</button>
                            </form>
                        </div>
                        <div class="tab-pane fade show" id="perfil" role="tabpanel" aria-labelledby="tabPerfil">
                            <div class="row-fluid" id="resCuentaOK"></div>
                            <div class="card-body bg-light">
                                <form action="" id="postPerfil">
                                    <div class="form-group">
                                        <label>Nombre público</label>
                                        <input class="form-control" type="text" id="nombrePer" required/>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group date col-md-3">
                                            <label>Fecha de nacimiento</label>
                                            <input type="text" class="form-control datepicker" data-provide="datepicker" data-date-format="dd/mm/yyyy" id="calendario" required>
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label>País</label>
                                            <select class="custom-select" id="pais">
                                                <option value="españa"selected>España</option>
                                                <option value="francia">Francia</option>
                                                <option value="portugal">Portugal</option>
                                                <option value="inglaterra">Inglaterra</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label>Sexo</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="F">
                                            <label class="form-check-label" for="inlineRadio1">Mujer</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="M">
                                            <label class="form-check-label" for="inlineRadio2">Hombre</label>
                                        </div>
                                    </div>
                                    <div class="row-fluid" id="resPerfil"></div>
                                    <button type="submit" class="btn btn-primary right float-right">Crear Perfil</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>
</html>

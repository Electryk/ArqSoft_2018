<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"
          integrity="sha256-JDBcnYeV19J14isGd3EtnsCQK05d8PczJ5+fvEvBJvI=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"
            integrity="sha256-tW5LzEC7QjhG0CiAvxlseMTs2qJS7u3DRPauDjFJ3zo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.es.min.js"
            integrity="sha256-K5G+7qV0tjuHL0LlhCU0TqQKR+7QwT8MfEUe2UgpmRY=" crossorigin="anonymous"></script>

            integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.2/pagination.css" />

    <script type="text/javascript" src="js/perfil.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js"></script>
    <script type="text/javascript" src="js/pagination.min.js"></script>
    <script type="text/javascript" src="js/encuesta.js"></script>

    <title>ArqSoft2018</title>
</head>
<body style="height: 100%;">
<div role="main" class="row col-12" style="height: 100%;">
    <div class="nav column bg-dark nav-pills" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <h3 id="nombrePerfil" class="text-white"></h3>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="./perfil.html">Mi Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="./nuevaEncuesta.html">Crear encuesta</a>
            </li>
        </ul>
    </div>

    <div class="col-10 my-5">
        <div class="row-fluid" id="resCuentaOK"></div>
        <div class="card-body bg-light">
            <form action="" id="postPerfil">
                <div class="form-group">
                    <label>Nombre público</label>
                    <input class="form-control" type="text" id="nombre" required/>
                </div>
                <div class="form-row">
                    <div class="form-group date col-md-3">
                        <label>Fecha de nacimiento</label>
                        <input type="text" class="form-control datepicker" data-provide="datepicker" data-date-format="dd/mm/yyyy" id="calendario" required>
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label>País</label>
                        <select class="custom-select" id="pais">
                            <option value="españa"selected>España</option>
                            <option value="francia">Francia</option>
                            <option value="portugal">Portugal</option>
                            <option value="inglaterra">Inglaterra</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-5">
                    <label>Sexo</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="sexoF" value="F">
                        <label class="form-check-label" for="sexoF">Mujer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="sexoM" value="M">
                        <label class="form-check-label" for="sexoM">Hombre</label>
                    </div>
                </div>
                <div class="row-fluid" id="resPerfil"></div>
                <button type="submit" id ="btnPerfil"class="btn btn-primary right float-right">Modificar Perfil</button>
            </form>
        </div>
        <div class="row-fluid">
            <h3>Encuestas de este usuario</h3>
            <div id="unaEncuesta" class="list-group"></div>
            <div id="paginacion"></div>
        </div>
    </div>
</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
